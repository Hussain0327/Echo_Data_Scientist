name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # Python Linting and Formatting
  # ============================================================================
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Run Ruff (linting)
        run: ruff check . --output-format=github

      - name: Check Black formatting
        run: black --check --diff .

      - name: Check isort imports
        run: isort --check-only --diff .

  # ============================================================================
  # SQL Linting with SQLFluff
  # ============================================================================
  lint-sql:
    name: Lint SQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install SQLFluff
        run: |
          pip install sqlfluff sqlfluff-templater-dbt dbt-postgres

      - name: Install dbt packages
        run: |
          cd dbt && dbt deps
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt

      - name: Run SQLFluff lint
        run: |
          sqlfluff lint dbt/models/ --dialect postgres
        continue-on-error: true  # Don't fail build on lint issues for now

      - name: SQLFluff lint report
        if: always()
        run: |
          echo "## SQLFluff Results" >> $GITHUB_STEP_SUMMARY
          sqlfluff lint dbt/models/ --dialect postgres --format github-annotation || true

  # ============================================================================
  # Python Tests with Coverage
  # ============================================================================
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: echo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/echo_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/ -v \
            --cov=app \
            --cov=generators \
            --cov=observability \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report uploaded to Codecov" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # dbt Validation
  # ============================================================================
  validate-dbt:
    name: Validate dbt Models
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: echo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dbt
        run: |
          pip install dbt-postgres

      - name: Install dbt packages
        run: |
          cd dbt && dbt deps
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt

      - name: Create dbt CI profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          echo:
            target: ci
            outputs:
              ci:
                type: postgres
                host: localhost
                port: 5432
                user: test
                password: test
                dbname: echo_test
                schema: ci
                threads: 2
          EOF

      - name: Setup test database schemas
        run: |
          PGPASSWORD=test psql -h localhost -U test -d echo_test -c "
            CREATE SCHEMA IF NOT EXISTS staging;
            CREATE SCHEMA IF NOT EXISTS dimensions;
            CREATE SCHEMA IF NOT EXISTS facts;
            CREATE SCHEMA IF NOT EXISTS finance;
            CREATE SCHEMA IF NOT EXISTS marketing;
            CREATE SCHEMA IF NOT EXISTS experiments;
            CREATE SCHEMA IF NOT EXISTS ci;
          "

      - name: dbt debug
        run: cd dbt && dbt debug
        continue-on-error: true

      - name: dbt compile
        run: cd dbt && dbt compile

      - name: dbt parse (DAG validation)
        run: cd dbt && dbt parse

      - name: dbt docs generate
        run: cd dbt && dbt docs generate

      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: |
            dbt/target/manifest.json
            dbt/target/catalog.json
          retention-days: 7

  # ============================================================================
  # Docker Build
  # ============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: echo-analytics:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm echo-analytics:${{ github.sha }} python -c "import app; print('App import OK')"

  # ============================================================================
  # Frontend Tests (Optional)
  # ============================================================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Check if frontend exists
        id: check-frontend
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check-frontend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.check-frontend.outputs.exists == 'true'
        run: npm ci

      - name: Type check
        if: steps.check-frontend.outputs.exists == 'true'
        run: npm run type-check || true

      - name: Build
        if: steps.check-frontend.outputs.exists == 'true'
        run: npm run build

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (Python security)
        run: |
          bandit -r app/ generators/ observability/ -ll -ii
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report
        continue-on-error: true

  # ============================================================================
  # All Checks Passed
  # ============================================================================
  ci-success:
    name: CI Success
    needs: [lint-python, lint-sql, test-python, validate-dbt, build-docker]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint-python.result }}" != "success" ] || \
             [ "${{ needs.test-python.result }}" != "success" ] || \
             [ "${{ needs.validate-dbt.result }}" != "success" ] || \
             [ "${{ needs.build-docker.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required CI checks passed!"
